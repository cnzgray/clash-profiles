proxy-providers:
  服务提供商-1:
    url: http://your-service-provider
    interval: 600
  # 服务提供商-2:
  #   url: http://your-another-service-provider
  #   interval: 600

######### 锚点 start #########

wifi-direct: &wifi-direct
  # YOUR_WIFI: DIRECT
  # YOUR_WIFI: DIRECT
  
__ssid-policy1: &ssid-policy-select
  ssid-policy:
    <<: *wifi-direct
    cellular: 🇭🇰 香港节点
    default: 🇭🇰 香港节点

__ssid-policy2: &ssid-policy-nf
  ssid-policy:
    <<: *wifi-direct
    cellular: 🇭🇰 香港节点
    default: 🇭🇰 香港节点

__ssid-policy3: &ssid-policy-yt
  ssid-policy:
    <<: *wifi-direct
    cellular: 🇭🇰 香港节点
    default: 🇭🇰 香港节点

__ssid-policy4: &ssid-policy-dsnp
  ssid-policy:
    <<: *wifi-direct
    cellular: 🇭🇰 香港节点
    default: 🇭🇰 香港节点

######### 锚点 end #########


